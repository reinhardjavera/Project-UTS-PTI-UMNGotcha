<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UMNGotcha | MidExam</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="homePage" onload="startGame()">
    <div class="container">
      <div class="row text-center">
        <div class="col">
          <div
            class="row pt-3 d-flex justify-content-center align-items-center"
          >
            <div class="col">
              <img src="img/paw.png" width="100" />
            </div>
            <div class="col">
              <h4>UMN Gotcha</h4>
            </div>
          </div>
        </div>
      </div>
      <hr class="border border-2 rounded opacity-100" />
    </div>
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-6">
          <div class="card">
            <div class="card-body">
              <div class="container-fluid">
                <div class="row">
                  <div class="col">
                    <div
                      class="row d-flex justify-content-center align-items-center"
                    >
                      <div class="col-1 d-flex justify-content-end">
                        <img
                          src="img/eat.png"
                          alt="foodIcon"
                          style="height: 20px"
                        />
                      </div>
                      <div class="col-7 p-0">
                        <div class="progress">
                          <div
                            class="progress-bar"
                            id="foodBar"
                            role="progressbar"
                            style="width: 0%"
                            aria-valuenow="0"
                            aria-valuemin="0"
                            aria-valuemax="100"
                          ></div>
                        </div>
                      </div>
                    </div>
                    <div class="d-flex justify-content-center">Hunger</div>
                  </div>
                  <div class="col">
                    <div
                      class="row d-flex justify-content-center align-items-center"
                    >
                      <div class="col-1 d-flex justify-content-end">
                        <img
                          src="img/sleep.png"
                          alt="energyIcon"
                          style="height: 20px"
                        />
                      </div>
                      <div class="col-7 p-0">
                        <div class="progress">
                          <div
                            class="progress-bar"
                            id="energyBar"
                            role="progressbar"
                            style="width: 5%"
                            aria-valuenow="0"
                            aria-valuemin="0"
                            aria-valuemax="100"
                          ></div>
                        </div>
                      </div>
                    </div>
                    <div class="d-flex justify-content-center">
                      <p>Energy</p>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <div
                      class="row d-flex justify-content-center align-items-center"
                    >
                      <div class="col-1 d-flex justify-content-end">
                        <img
                          src="img/game.png"
                          alt="gameIcon"
                          style="height: 20px"
                        />
                      </div>
                      <div class="col-7 p-0">
                        <div class="progress">
                          <div
                            class="progress-bar"
                            id="boredBar"
                            role="progressbar"
                            style="width: 10%"
                            aria-valuenow="0"
                            aria-valuemin="0"
                            aria-valuemax="100"
                          ></div>
                        </div>
                      </div>
                    </div>
                    <div class="d-flex justify-content-center">Boredom</div>
                  </div>
                  <div class="col">
                    <div
                      class="row d-flex justify-content-center align-items-center"
                    >
                      <div class="col-1 d-flex justify-content-end">
                        <img
                          src="img/obat.png"
                          alt="healthIcon"
                          style="height: 20px"
                        />
                      </div>
                      <div class="col-7 p-0">
                        <div class="progress">
                          <div
                            class="progress-bar"
                            id="healthBar"
                            role="progressbar"
                            style="width: 0%"
                            aria-valuenow="0"
                            aria-valuemin="0"
                            aria-valuemax="100"
                          ></div>
                        </div>
                      </div>
                    </div>
                    <div class="d-flex justify-content-center">Health</div>
                  </div>
                </div>
                <div class="row text-center">
                  <p style="margin: 12px 0 0 0" id="level">Level ???</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row d-flex justify-content-center text-center mt-3">
        <div class="col">
          <p class="m-1" id="greet" style="display: block">Good ???, player.</p>
          <p class="m-1" id="play" style="display: none">Playing...</p>
          <p class="m-0" id="clock">00:00, day : 0</p>
        </div>
      </div>
      <div class="row d-flex justify-content-center text-center mt-3">
        <div class="col d-flex justify-content-center">
          <img
            src=""
            alt="Pet"
            id="Pet"
            style="height: 100px; display: block"
          />
          <div id="canvasParent" style="display: none">
            <canvas id="canvasId"></canvas>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col d-flex justify-content-center mt-5">
          <hr class="border border-2 rounded opacity-100" />
        </div>
      </div>
      <div class="row d-flex justify-content-center mb-5">
        <div class="col-5">
          <div class="card">
            <div class="card-body">
              <div class="container">
                <div class="row d-flex justify-content-center text-center">
                  <div class="col">
                    <button
                      type="submit"
                      class="btn btn-primary border-2 mt-3 buttons"
                      id="buttonFeed"
                      onclick="addHunger(10)"
                    >
                      Feed
                    </button>
                  </div>
                  <div class="col">
                    <button
                      type="submit"
                      class="btn btn-primary border-2 mt-3 buttons"
                      id="buttonSleep"
                      onclick="energyToggle()"
                    >
                      Sleep
                    </button>
                  </div>
                </div>
                <div class="row d-flex justify-content-center text-center">
                  <div class="col">
                    <button
                      type="submit"
                      class="btn btn-primary border-2 mt-3 buttons"
                      id="buttonPlay"
                      onclick="playingToggle()"
                    >
                      Play
                    </button>
                  </div>
                  <div class="col">
                    <button
                      type="submit"
                      class="btn btn-primary border-2 mt-3 mb-3 buttons"
                      id="buttonHealth"
                      onclick="addHealth(10)"
                    >
                      Health
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="container sticky justify-content-end"
      id="controller"
      style="display: none"
    >
      <!-- Playthrough buttons -->
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <div class="container">
                <div class="row">
                  <div class="col d-flex justify-content-center">
                    <button
                      onmousedown="moveup(true)"
                      onmouseup="moveup(false)"
                    >
                      ATAS
                    </button>
                  </div>
                </div>
                <div class="row mt-2 mb-2">
                  <div class="col d-flex justify-content-center">
                    <button
                      onmousedown="moveleft(true)"
                      onmouseup="moveleft(false)"
                    >
                      KIRI
                    </button>
                  </div>
                  <div class="col d-flex justify-content-center">
                    <button
                      onmousedown="moveright(true)"
                      onmouseup="moveright(false)"
                    >
                      KANAN
                    </button>
                  </div>
                </div>
                <div class="row">
                  <div class="col d-flex justify-content-center">
                    <button
                      onmousedown="movedown(true)"
                      onmouseup="movedown(false)"
                    >
                      BAWAH
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="home.js"></script>
  </body>
</html>
